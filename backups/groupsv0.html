  <head>
    <title>BetZ</title>
    <link rel="stylesheet" type="text/css" href="core.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots:400" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="header">
        <img src="logo.png" alt="Betz"></img>
    </div>
    <div class="container">
        <div class="group">
            <div class="groupTitle">GROUP A</div>
            <div class="classification">
                <table cellspacing="0" class="blue_border">
                	<thead>
                        <tr>
                    		<td>Classification</td>
                    		<td>Pts</td>
                            <td>MP</td>
                            <td>V</td>
                            <td>D</td>
                    		<td>GD</td>
                    		<td>GF</td>
                    	</tr>
                    </thead>
                    <tbody>
                    	<tr>
                    		<td class="classified">1. Brazil</td>
                    		<td class="oddColumn mainInfo">0</td>
                    		<td>1</td>
                            <td class="oddColumn">2</td>
                            <td>0</td>
                            <td class= "oddColumn">1</td>
                            <td>2</td>
                    	</tr>
                    	<tr>
                            <td class="classified">2. Croacia</td>
                            <td class="oddColumn mainInfo">0</td>
                            <td>1</td>
                            <td class="oddColumn">2</td>
                            <td>0</td>
                            <td class="oddColumn">1</td>
                            <td>2</td>
                    	</tr>
                    	<tr>
                            <td class="notClassified">3. Mexico</td>
                            <td class="oddColumn mainInfo">0</td>
                            <td>1</td>
                            <td class="oddColumn">2</td>
                            <td>0</td>
                            <td class="oddColumn">1</td>
                            <td>2</td>
                    	</tr>
                    	<tr>
                            <td class="notClassified">4. Camarons</td>
                            <td class="oddColumn mainInfo">0</td>
                            <td>1</td>
                            <td class="oddColumn">2</td>
                            <td>0</td>
                            <td class="oddColumn">1</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="games">
                <div class="round">
                    <ul>
                        <li>
                            <img src="brasil_30x30.png" alt="Brazil" class="leftTeam"></img>
                            <span class="leftTeam teamName"> BRA </span>
                            <input type="text" class="leftTeam"/>
                            <span class="middleX leftTeam">X</span>
                            <img src="croacia_30x30.png" alt="Croacia" class="rightTeam"></img>
                            <span class="rightTeam teamName"> CRO </span>
                            <input type="text" class="rightTeam"/>
                        </li>
                        <li>
                            <img src="mexico_30x30.png" alt="Mexico" class="leftTeam"></img>
                            <span class="leftTeam teamName"> MEX </span>
                            <input type="text" class="leftTeam"/>
                            <span class="middleX leftTeam">X</span>
                            <img src="camaroes_30x30.png" alt="Cameron" class="rightTeam"></img>
                            <span class="rightTeam teamName"> CAM </span>
                            <input type="text" class="rightTeam"/>
                        </li>
                    </ul>
                </div>
                <div class="round">
                    <ul>
                        <li>
                            <img src="brasil_30x30.png" alt="Brazil" class="leftTeam"></img>
                            <span class="leftTeam teamName"> BRA </span>
                            <input type="text" class="leftTeam"/>
                            <span class="middleX leftTeam">X</span>

                </div>
                <div class="round">
                    <ul>
                        <li>
                            <img src="camaroes_30x30.png" alt="Cameron" class="leftTeam"></img>
                            <span class="leftTeam teamName"> CAM </span>
                            <input type="text" class="leftTeam"/>
                            <span class="middleX leftTeam">X</span>
                            <img src="brasil_30x30.png" alt="Brazil" class="rightTeam"></img>
                            <span class="rightTeam teamName"> BRA </span>
